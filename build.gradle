plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

ext {
    projectLombokVersion = "1.18.26"
    projectJunitVersion = "5.8.1"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:${projectJunitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${projectJunitVersion}"
    implementation "org.projectlombok:lombok:${projectLombokVersion}"
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.15.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.3'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    annotationProcessor "org.projectlombok:lombok:${projectLombokVersion}"
}

test {
    useJUnitPlatform()
}